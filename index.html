<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="../css/all.min.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>


    <div class="w-75 mx-auto py-5">
      <h1 class="text-center text-danger mb-4">Product Management System</h1>
        <div class="form-floating mb-3 " >
            <input oninput="validateProductInput(this)" type="text" class="form-control" id="productName" placeholder="Product Name">
            <div class="alert alert-danger py-1 mt-2 d-none">Product Name should contain Capital letter</div>
            <label for="productName">Product Name</label>
          </div>
          
          <div class="form-floating mb-3">
            <input oninput="validateProductInput(this)" type="number" class="form-control" id="productPrice" placeholder="Product Price">
            <div class="alert alert-danger py-1 mt-2 d-none">Product price should be numbers only and between 10-100</div>
            <label for="productPrice">Product Price</label>
          </div>

           <div class="form-floating mb-3 " >
            <input oninput="validateProductInput(this)" list="listToSelect" type="text" class="form-control" id="productCategory" placeholder="Product Caregory">
            <div class="alert alert-danger py-1 mt-2 d-none">Product Category should be choosen from the list</div>
            <label for="productCategory">Product Category</label>
            <datalist id="listToSelect">
              <option value="TV"></option>
              <option value="Laptop"></option>
              <option value="Electronics"></option>
            </datalist>
          </div>

          <div class="form-floating mb-3">
            <textarea oninput="validateProductInput(this)" type="text" class="form-control" id="productDesc" placeholder="Product Description"></textarea>
            <div class="alert alert-danger py-1 mt-2 d-none">Write a description from two or 10 words (At Least 10 characters)</div>
            <label for="productDesc">Product Description</label>
          </div>

          <div class="form-floating mb-3">
            <input type="file" class ="form-control" id ="productImage" placeholder="Product Image">
            <label for="productImage">Product Image</label>
            <!-- <img src="../imgs/iphone1.jpeg" alt=""> -->
          </div>

          <button id="addBtn" onclick="addProduct()" class="btn btn-primary text-white">Add Product</button>
          <button id="updateBtn" onclick="updateProduct()" class="btn  btn-outline-warning d-none ">Update Products</button>
    </div>

    <div class="container">
      <input id="searchInput" oninput="searchProducts()" type="search" placeholder="search by name" class="form-control my-2">
      <div class="row py-5" id="rowData">

      </div>
    </div>



    <script src="../js/bootstrap.bundle.js"></script>
    <script src="../js/index.js"></script>
</body>
</html>
